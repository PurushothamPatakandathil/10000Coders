<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: Flex</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="navbar">
        <div class="item-1">Item- 1</div>
        <div class="item-2">Item- 2</div>
        <div class="item-3">Item- 3</div>
        <div class="item-4">Item- 4</div>
    </div>

    <center>
        <div class="navbar1">
            <div class="item Item-1"><i class="bi bi-cursor-fill"></i></div>
            <div class="item Item-2"><i class="bi bi-arrows-move"></i></div>
            <div class="item Item-3"><i class="bi bi-fonts"></i></div>
            <div class="item Item-4"><i class="bi bi-pencil"></i></div>
            <div class="item Item-5"><i class="bi bi-check"></i></div>
            <div class="item Item-6"><i class="bi bi-camera"></i></div>
            <div class="item Item-7"><i class="bi bi-eraser"></i></div>
            <div class="item Item-8"><i class="bi bi-circle-fill"></i></div>
            <div class="item Item-9"><i class="bi bi-arrow-90deg-left"></i></div>
            <div class="item Item-10"><i class="bi bi-arrow-90deg-right"></i></div>
            <div class="item Item-11"><i class="bi bi-trash3"></i></div>
            <div class="item Item-12"><i class="bi bi-box-arrow-down"></i></div>
            <div class="item Item-13"><i class="bi bi-three-dots"></i></div>
            <div class="item Item-14"><i class="bi bi-person-hearts"></i></div>
            <div class="item Item-15"><i class="bi bi-x-lg"></i></div>
        </div>
    </center>

    <div class="navbar2">
        <div class="block block-1">
            <i class="bi bi-mic"></i>
            <span>Audio</span>
        </div>
        <div class="block block-2">
            <i class="bi bi-camera-video-off"></i>
            <span>Video</span>
        </div>
        <div class="block block-3">
            <i class="bi bi-people-fill"></i>
            <span>Participants</span>
        </div>
        <div class="block block-4">
            <i class="bi bi-chat-left-dots"></i>
            <span>Chat</span>
        </div>
        <div class="block block-5">
            <i class="bi bi-arrow-up"></i>
            <span>Share</span>
        </div>
        <div class="block block-6">
            <i class="bi bi-pause"></i>
            <span>Pause</span>
        </div>
        <div class="block block-7">
            <i class="bi bi-grid-1x2"></i>
            <span>Layout</span>
        </div>
        <div class="block block-8">
            <i class="bi bi-pen"></i>
            <span>Annotate</span>
        </div>
        <div class="block block-9">
            <i class="bi bi-mouse"></i>
            <span>Remote control</span>
        </div>
        <div class="block block-10">
            <i class="bi bi-projector"></i>
            <span>show meeting</span>
        </div>
        <div class="block block-11">
            <i class="bi bi-three-dots"></i>
            <span>More</span>
        </div>
    </div>
</body>
</html>
