<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="insta_style.css">
</head>
<body>
    <div class="container" style="width: 400px; border: 2px solid; margin: 100px auto; padding: 20px; text-align: center;">
        <img src="" alt="Instagram" class="logo">
        <form action="insta_auth.html">
            <input type="text" placeholder="Phone number, username, or email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Log In</button>
        </form>
        <div class="forgot">
            <a href="insta_forgot.html">Forgot password?</a>
        </div>
        <div class="divider">OR</div>
        <div class="signup">
        Don't have an account? <a href="insta_signup.html">Sign up</a>
        </div>
    </div>
</body>
</html>
