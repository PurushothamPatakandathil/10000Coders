<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
    <link rel="stylesheet" href="insta_style.css">
</head>
<body>
    <div class="container"style="width: 400px; border: 2px solid; margin: 100px auto; padding: 20px; text-align: center;">
        <img src="" alt="Instagram" class="logo">
        <form action="insta_auth.html">
            <input type="text" placeholder="Mobile Number or Email" required><br>
            <input type="text" placeholder="Full Name" required><br>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Submit</button><br>
        </form>
        <div class="divider">OR</div>
         <div class="signup">
        Have an account? <a href="insta_login.html">Log in</a>
        </div>
    </div>
    
</body>
</html>
